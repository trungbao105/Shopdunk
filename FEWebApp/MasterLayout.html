<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Master Layout</title>
    <link rel="stylesheet" href="MasterStyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" />
</head>
<body>
    <div class="topDiv">
        <header id="header1">
            <img id="logo-img" src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png" />
        </header>
        <nav>
            <div id="topMenu">
                <ul>
                    <li><a href="#">Iphone</a></li>
                    <li><a href="#">Ipad</a></li>
                </ul>
            </div>
        </nav>
        <header id="header2">
            <img src="https://shopdunk.com/images/flags/vn.png" />
            <img src="https://shopdunk.com/images/flags/us.png" />
            <i class="fas fa-shopping-cart"></i>
            <i class="fa-regular fa-globe-pointer"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </header>
    </div>
    <div class="mainContent">
        MAIN CONTENT    
    </div>
    <div class="bottomeDiv">
        <form id="newRegister">
            <h1>Đăng ký nhận tin từ ShopDunk</h1>
            <p>Thông tin sản phẩm mới nhất và chương tình khuyến mãi</p>
            <input type="email" id="email" placeholder="Email của bạn" style="line-height:20px; padding:5px;width:500px; border-radius:8px;"/>
            <input type="button" id="register" value="Đăng ký" style="line-height:20px; padding:5px;width:150px; border-radius:20px; background-color:mediumblue;margin-left:-50px;"/>
        </form>
        <footer>FOOTER</footer>
    </div>


</body>
</html>
